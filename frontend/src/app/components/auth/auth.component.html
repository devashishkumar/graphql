<form>
  <div class="form-group">
    <label for="email">Email address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
      [(ngModel)]="user.email"
    />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      placeholder="Password"
      [(ngModel)]="user.password"
    />
  </div>
  <div class="form-actions">
    <button type="button" class="btn btn-primary" (click)="switchSigninSignup()">Switch to {{ isSignup == true ? 'Signin' : 'Signup' }}</button>
    <button type="submit" class="btn btn-primary" (click)="signup()">{{ isSignup == true ? 'Signup' : 'Signin' }}</button>
  </div>
</form>
