<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" *ngFor="let menu of menus">
        <a
          *ngIf="
            (['Bookings', 'Events'].includes(menu.label) && isLoggedIn) ||
            (['Auth'].includes(menu.label) && !isLoggedIn)
          "
          class="nav-link"
          routerLink="{{ menu.url }}"
          [innerHTML]="menu.label"
        ></a>
      </li>
      <li class="nav-item" *ngIf="isLoggedIn">
        <a class="nav-link" href="javascript:void(0);" (click)="logout()">Logout</a>
      </li>
    </ul>
  </div>
</nav>
